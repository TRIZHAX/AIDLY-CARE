<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen">
  <div class="max-w-sm w-full bg-white p-6 rounded-2xl shadow space-y-4">
    
    <div class="flex justify-center">
      <img src="logo.png" alt="Logo" class="w-20 h-20 rounded-full" />
    </div>

    <h1 class="text-2xl font-bold text-center">Login</h1>

    <form id="loginForm" class="space-y-3">
      <input id="email" type="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full border p-2 rounded" required />
      <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <p class="text-sm text-center">No account? 
      <a href="register.html" class="text-blue-600">Register</a>
    </p>
  </div>

  <script src="js/login.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
