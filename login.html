<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - AIDLY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 text-slate-900 flex items-center justify-center min-h-screen">

  <div class="card p-8 rounded-2xl shadow-lg w-full max-w-md bg-white">
    <img src="logo.png" class="w-20 h-20 mx-auto mb-4">
    <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>

   
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    
    <p class="text-center mt-4 text-sm">Don't have an account? <a href="register.html" class="text-blue-600">Register</a></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
