<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    
    tailwind.config = {
      theme: {
        extend: {
          borderRadius: { '2xl': '1.25rem' }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  <script defer src="js/settings.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-300">

  <header class="bg-white dark:bg-slate-900 sticky top-0 z-40 shadow-sm">
    <div class="max-w-xl mx-auto p-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Accessibility Settings</h1>
      <a href="index.html" class="btn btn-ghost">🏠</a>
    </div>
  </header>

  <main class="max-w-xl mx-auto p-4 space-y-4">
    <section class="card p-4">
      <div class="flex items-center justify-between">
        <div>
          <div class="font-semibold">Dark Mode</div>
          <div class="text-sm text-slate-500">Easier on the eyes</div>
        </div>
        <label class="inline-flex items-center cursor-pointer">
          <input id="setDark" type="checkbox" class="sr-only peer">
          <div class="w-12 h-7 bg-slate-200 rounded-full peer-checked:bg-slate-800 relative after:content-[''] after:absolute after:top-1 after:left-1 after:w-5 after:h-5 after:bg-white after:rounded-full peer-checked:after:translate-x-5 after:transition"></div>
        </label>
      </div>
    </section>

    <section class="card p-4">
      <div class="flex items-center justify-between">
        <div>
          <div class="font-semibold">Text Size</div>
          <div class="text-sm text-slate-500">Adjust for comfort</div>
        </div>
        <div class="flex items-center gap-3">
          <input id="setFS" type="range" min="14" max="24" value="16" />
          <span id="fsVal" class="text-slate-600">16px</span>
        </div>
      </div>
    </section>

    <section class="card p-4">
      <div class="flex items-center justify-between">
        <div>
          <div class="font-semibold">High Contrast</div>
          <div class="text-sm text-slate-500">Better visibility</div>
        </div>
        <label class="inline-flex items-center cursor-pointer">
          <input id="setHC" type="checkbox" class="sr-only peer">
          <div class="w-12 h-7 bg-slate-200 rounded-full peer-checked:bg-green-700 relative after:content-[''] after:absolute after:top-1 after:left-1 after:w-5 after:h-5 after:bg-white after:rounded-full peer-checked:after:translate-x-5 after:transition"></div>
        </label>
      </div>
    </section>

    <section class="card p-4">
      <div class="flex items-center justify-between">
        <div>
          <div class="font-semibold">PC Mode</div>
          <div class="text-sm text-slate-500">Optimized for large screens</div>
        </div>
        <label class="inline-flex items-center cursor-pointer">
          <input id="setPC" type="checkbox" class="sr-only peer">
          <div class="w-12 h-7 bg-slate-200 rounded-full peer-checked:bg-indigo-700 relative after:content-[''] after:absolute after:top-1 after:left-1 after:w-5 after:h-5 after:bg-white after:rounded-full peer-checked:after:translate-x-5 after:transition"></div>
        </label>
      </div>
    </section>
    

  <nav class="fixed bottom-0 inset-x-0 bg-white dark:bg-slate-900/90 border-t border-slate-200 dark:border-slate-700 shadow z-50">
    <div class="max-w-xl mx-auto grid grid-cols-5 text-center text-sm">
      <a href="index.html" class="py-3 hover:font-semibold"><div>🏠</div><div>Home</div></a>
      <a href="medicine.html" class="py-3 hover:font-semibold"><div>💊</div><div>Medicine</div></a>
      <a href="calendar.html" class="py-3 hover:font-semibold"><div>📅</div><div>Calendar</div></a>
      <a href="profile.html" class="py-3 hover:font-semibold"><div>👤</div><div>Profile</div></a>
      <a href="settings.html" class="py-3 hover:font-semibold"><div>⚙️</div><div>Settings</div></a>
    </div>
  </nav>
</body>
</html>
