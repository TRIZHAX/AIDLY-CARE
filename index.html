<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - AIDLY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          borderRadius: { '2xl': '1.25rem' }
        }
      }
    }
  </script>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-300">

  <header class="bg-white dark:bg-slate-900 sticky top-0 z-40 shadow-sm">
    <div class="max-w-xl mx-auto p-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img id="headerPhoto" src="logo.png" class="w-12 h-12 rounded-full">
        <div>
          <h1 class="text-xl font-semibold">AIDLY <span id="headerName">CARE</span></h1>
          <p class="text-slate-500 text-sm">How are you today?</p>
        </div>
      </div>
      <a href="settings.html" class="btn btn-ghost">⚙️</a>
    </div>
  </header>

  <section class="max-w-xl mx-auto p-4">
    <div class="card p-4 bg-rose-50">
      <div class="flex items-center justify-between">
        <div>
          <button onclick="emergencyCall()" class="btn bg-rose-600 hover:bg-rose-700 text-white text-lg px-6 py-3 rounded-2xl flex items-center gap-2">
            📞 <span>Emergency Call</span>
          </button>
          <div class="text-rose-700 text-sm mt-2 flex items-center gap-1">📍 <span>Location sharing enabled</span></div>
        </div>
      </div>
    </div>
  </section>

  <section class="max-w-xl mx-auto p-4">
    <h2 class="section-title text-white font-bold">Quick Actions</h2>
    <div data-layout-container class="grid-cards">
      <a href="medicine.html" class="card p-4 text-white font-bold" style="background-color:#FFC107;">
        💊 Medicine<br>
        <span class="text-white font-bold text-sm">Reminders</span>
      </a>
      <a href="calendar.html" class="card p-4 text-white font-bold" style="background-color:#FF7043;">
        📅 Calendar<br>
        <span class="text-white font-bold text-sm">Appointments</span>
      </a>
      <a href="readaloud.html" class="card p-4 text-white font-bold" style="background-color:#673AB7;">
        🔊 Read Aloud<br>
        <span class="text-white font-bold text-sm">Text to Voice</span>
      </a>
      <a href="voiceinput.html" class="card p-4 text-white font-bold" style="background-color:#29B6F6;">
        🎤 Voice Input<br>
        <span class="text-white font-bold text-sm">Voice to Text</span>
      </a>
    </div>
  </section>
  

  <section class="max-w-xl mx-auto p-4">
    <div class="flex items-center justify-between mb-2">
      <h2 class="section-title">Today's Reminders</h2>
      <a href="calendar.html" class="text-blue-600">View all</a>
    </div>
    <div id="todayReminders" data-layout-container class="space-y-3"></div>
  </section>

  <nav class="fixed bottom-0 inset-x-0 bg-white dark:bg-slate-900/90 border-t border-slate-200 dark:border-slate-700 shadow z-50">
    <div class="max-w-xl mx-auto grid grid-cols-5 text-center text-sm">
      <a href="index.html" class="py-3 hover:font-semibold"><div>🏠</div><div>Home</div></a>
      <a href="medicine.html" class="py-3 hover:font-semibold"><div>💊</div><div>Medicine</div></a>
      <a href="calendar.html" class="py-3 hover:font-semibold"><div>📅</div><div>Calendar</div></a>
      <a href="profile.html" class="py-3 hover:font-semibold"><div>👤</div><div>Profile</div></a>
      <a href="settings.html" class="py-3 hover:font-semibold"><div>⚙️</div><div>Settings</div></a>
    </div>
  </nav>
</body>
</html>
