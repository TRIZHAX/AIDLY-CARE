<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read Aloud - AIDLY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          borderRadius: { '2xl': '1.25rem' }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/app.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-300">


  <header class="bg-white dark:bg-slate-900 sticky top-0 z-40 shadow-sm">
    <div class="max-w-xl mx-auto p-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img id="headerPhoto" src="logo.png" class="w-12 h-12 rounded-full">
        <div>
          <h1 class="text-xl font-semibold">AIDLY <span id="headerName">CARE</span></h1>
          <p class="text-slate-500 text-sm">Text to Speech Reader</p>
        </div>
      </div>
      <a href="settings.html" class="btn btn-ghost">⚙️</a>
    </div>
  </header>


  <section class="max-w-xl mx-auto p-4">
    <div class="card p-4 bg-purple-50">
      <h2 class="section-title mb-2">🔊 Read Aloud</h2>
      <p class="text-slate-600 mb-4">Type or paste text and listen aloud.</p>

      <textarea id="readText" rows="6" class="textarea mb-4" placeholder="Type or paste something here..."></textarea>


      <label for="voiceSelect" class="block text-sm font-medium mb-1">Choose Voice</label>
      <select id="voiceSelect" class="select mb-4"></select>

      <div class="flex flex-col gap-2">
        <button class="btn btn-primary w-full" onclick="speakText()">▶ Play Voice</button>
        <button class="btn btn-ghost w-full" onclick="pauseText()" id="pauseBtn">⏸ Pause</button>
        <button class="btn btn-danger w-full" onclick="stopText()">⏹ Stop</button>
      </div>
    </div>
  </section>

  <nav class="fixed bottom-0 inset-x-0 bg-white dark:bg-slate-900/90 border-t border-slate-200 dark:border-slate-700 shadow z-50">
    <div class="max-w-xl mx-auto grid grid-cols-5 text-center text-sm">
      <a href="index.html" class="py-3 hover:font-semibold"><div>🏠</div><div>Home</div></a>
      <a href="medicine.html" class="py-3 hover:font-semibold"><div>💊</div><div>Medicine</div></a>
      <a href="calendar.html" class="py-3 hover:font-semibold"><div>📅</div><div>Calendar</div></a>
      <a href="profile.html" class="py-3 hover:font-semibold"><div>👤</div><div>Profile</div></a>
      <a href="settings.html" class="py-3 hover:font-semibold"><div>⚙️</div><div>Settings</div></a>
    </div>
  </nav>

  <script>
    let voices = [];
    const voiceSelect = document.getElementById("voiceSelect");
    const pauseBtn = document.getElementById("pauseBtn");

   
    speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = voices
        .map((v, i) => `<option value="${i}">${v.name} (${v.lang})</option>`)
        .join("");
    };

    function speakText() {
      const text = document.getElementById("readText").value;
      if (!text.trim()) {
        alert("Please enter text to read aloud.");
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function pauseText() {
      if (speechSynthesis.speaking && !speechSynthesis.paused) {
        speechSynthesis.pause();
        pauseBtn.textContent = "▶ Resume";
      } else if (speechSynthesis.paused) {
        speechSynthesis.resume();
        pauseBtn.textContent = "⏸ Pause";
      }
    }

    function stopText() {
      speechSynthesis.cancel();
      pauseBtn.textContent = "⏸ Pause";
    }
  </script>
</body>
</html>
