<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config for larger rounded corners and fonts
    tailwind.config = {
      theme: {
        extend: {
          borderRadius: { '2xl': '1.25rem' }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  <script defer src="js/calendar.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-300">

  <header class="bg-white dark:bg-slate-900 sticky top-0 z-40 shadow-sm">
    <div class="max-w-xl mx-auto p-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Calendar & Appointments</h1>
      <a href="index.html" class="btn btn-ghost">🏠</a>
    </div>
  </header>

  <main class="max-w-xl mx-auto p-4 space-y-4">
    <form id="calendarForm" class="card p-4 space-y-3">
      <div class="grid grid-cols-2 gap-3">
        <input id="evTitle" class="input" placeholder="Event title" required />
        <input id="evLocation" class="input" placeholder="Location" />
        <input id="evDate" type="date" class="input" required />
        <input id="evTime" type="time" class="input" required />
        <input id="evReason" class="input" placeholder="Reason (e.g., Check-up)" />
        <textarea id="evNotes" class="textarea col-span-2" placeholder="Notes..."></textarea>
      </div>
      <button class="btn btn-primary">Add Event</button>
    </form>

    <div id="calendarList" class="space-y-3"></div>
  </main>


  <nav class="fixed bottom-0 inset-x-0 bg-white dark:bg-slate-900/90 border-t border-slate-200 dark:border-slate-700 shadow z-50">
    <div class="max-w-xl mx-auto grid grid-cols-5 text-center text-sm">
      <a href="index.html" class="py-3 hover:font-semibold"><div>🏠</div><div>Home</div></a>
      <a href="medicine.html" class="py-3 hover:font-semibold"><div>💊</div><div>Medicine</div></a>
      <a href="calendar.html" class="py-3 hover:font-semibold"><div>📅</div><div>Calendar</div></a>
      <a href="profile.html" class="py-3 hover:font-semibold"><div>👤</div><div>Profile</div></a>
      <a href="settings.html" class="py-3 hover:font-semibold"><div>⚙️</div><div>Settings</div></a>
    </div>
  </nav>
</body>
</html>
