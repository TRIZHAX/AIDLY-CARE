<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen">
  <div class="max-w-sm w-full bg-white p-6 rounded-2xl shadow space-y-4">

  
    <div class="flex justify-center">
      <img src="logo.png" alt="Logo" class="w-20 h-20 rounded-full" />
    </div>

    <h1 class="text-2xl font-bold text-center">Register</h1>

    <form id="registerForm" class="space-y-3">
      <input id="name" type="text" placeholder="Full Name" class="w-full border p-2 rounded" required />
      <input id="age" type="number" placeholder="Age" class="w-full border p-2 rounded" required />
      <input id="blood" type="text" placeholder="Blood Type" class="w-full border p-2 rounded" />
      <input id="allergies" type="text" placeholder="Allergies" class="w-full border p-2 rounded" />
      <input id="insurance" type="text" placeholder="Insurance" class="w-full border p-2 rounded" />
      <input id="email" type="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full border p-2 rounded" required />
      <button class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Register</button>
    </form>

    <p class="text-sm text-center">Already have an account? 
      <a href="login.html" class="text-blue-600">Login</a>
    </p>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
