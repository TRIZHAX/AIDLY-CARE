<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - AIDLY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 text-slate-900 flex items-center justify-center min-h-screen">

  <div class="card p-8 rounded-2xl shadow-lg w-full max-w-md bg-white">
    <img src="logo.png" class="w-20 h-20 mx-auto mb-4">
    <h1 class="text-2xl font-semibold text-center mb-6">Register</h1>

    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="input input-bordered w-full" required>
      <input type="password" id="password" placeholder="Password" class="input input-bordered w-full" required>
      <input type="text" id="fullName" placeholder="Full Name" class="input input-bordered w-full" required>
      <input type="number" id="age" placeholder="Age" class="input input-bordered w-full" required>
      <input type="text" id="blood" placeholder="Blood Type" class="input input-bordered w-full" required>
      <input type="text" id="allergies" placeholder="Allergies" class="input input-bordered w-full">
      <input type="text" id="insurance" placeholder="Insurance" class="input input-bordered w-full">

      <h2 class="text-lg font-medium mt-4">Emergency Contact</h2>
      <input type="text" id="cName" placeholder="Contact Name" class="input input-bordered w-full">
      <input type="text" id="cRelation" placeholder="Relation" class="input input-bordered w-full">
      <input type="text" id="cPhone" placeholder="Phone" class="input input-bordered w-full">

      <button type="submit" class="btn btn-primary w-full mt-4">Register</button>
      <div id="feedback" class="mt-2 text-center text-green-600"></div>
    </form>

    <p class="text-center mt-4 text-sm">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
